		<script type="text/javascript">
			var pageControl = new PageControl();
			var share_title = "邀请注册",
				share_desc = "邀请注册",

			};
			var thisPage = {
				goods_status: 1,
				pageId: "",
				pageType: "",
				uid: "",
				tel: "",
				timerCount: 1,
				init: function() {
					mui.previewImage();

					pageControl.winBack();
					PubApp.share();

					thisPage.pageId = api.pageParam.id;
					thisPage.pageType = api.pageParam.type_key;

					//alert(thisPage.pageId+'\n'+thisPage.pageType);
			
					thisPage.requestData("history");
					setTimeout(function() {
			            thisPage.requestData("new");
			        }, 350);
			
					/*初始化下拉刷新*/
			        /*api.setRefreshHeaderInfo({
			            visible: true,
			            bgColor: "#eee",

				requestData: function(dataFrom) {
					window.cachename = api.frameName + api.winName + api.pageParam.id;
			
					dataFrom = dataFrom || "all";
			
					if (dataFrom != "new") {
						db.getConfig(cachename, function(data) {
							window.histroydata = data;
							if (data != "" && (window.ajaxsuccess || 0) == 0) {
								log("历史数据填充");
								thisPage.fillData(JSON.parse(data));
							}
						});
					}
			
					if (dataFrom == "history") return false;
			
					/*Ajax请求*/
					api.showProgress({
					    title: "加载中...",
					    text: "请稍候",
					    modal: false
					});
			
					var urlParam = "type_key=" + thisPage.pageType;
					urlParam += "&id=" + thisPage.pageId;
					urlParam += "&token=" + (isLogin() == true ? db2.getVal("user_token") : "");

					doAjax("Client", "client_details", urlParam, "post", function(rs) {
						window.ajaxsuccess = 1;
						api.hideProgress();
						if (rs.code == 1) {
							var stringifyData = JSON.stringify(rs.data);
							if (window.histroydata != stringifyData || !rs.data) {
								db.setConfig(cachename, stringifyData);
								thisPage.fillData(rs.data);
								log("使用最新数据渲染了");
							} else {
								log("与历史一致，不处理【" + window.histroydata + "】");
							}
						} else {
							api.toast({ msg: rs.msg });
						}
			
						//api.refreshHeaderLoadDone();
					});
				},
				fillData: function(data) {
					var detailData = data.list;
					thisPage.uid = detailData.uid;
					thisPage.tel = detailData.telephone;
					
					//商品状态
					if (detailData.ssupply_status == 2) {
						document.getElementById("btn_orders").classList.add("invalid");
						document.getElementById("btn_orders").innerText = "已下架";
					}

					//收藏状态&关注状态
					if (detailData.is_collection == 1) {
						document.getElementById("btn_collect").classList.add("on");
					} else {
						if (document.getElementById("btn_collect").classList.contains("on")) {
							document.getElementById("btn_collect").classList.remove("on");
						}
					}
					if (detailData.is_follow == 1) {
						document.getElementById("btn_follow").innerText = "取消关注";
						document.getElementById("btn_follow").classList.add("on");
					} else {
						if (document.getElementById("btn_follow").classList.contains("on")) {
							document.getElementById("btn_follow").innerText = "加关注";
							document.getElementById("btn_follow").classList.remove("on");
						}
					}
					//头像，昵称，等级，订单量
					document.getElementById("user_avatar").style.backgroundImage = 'url('+toAbsUrl(detailData.UserHead)+')';
					document.getElementById("name_lv").innerHTML = detailData.NickName + '<i class="lv">LV'+detailData.lv+'</i>';
					document.getElementById("order_num").innerText = detailData.SellerOrderCount;
					//星级
					var commentNum = Number(detailData.CommentAveStar);
					var score = commentNum.toFixed(1);
					document.getElementById("commentAveStar").innerHTML = score;
					var starStyle = "level-" + Math.round(commentNum);
					document.getElementById("starNum").classList.add(starStyle);
					//内容（名称，描述）
					document.getElementById("service_name").innerText = detailData.goodsname;
					document.getElementById("service_content").innerText = detailData.content;
					//地址
					var serviceType = api.pageParam.ser_type;
					if (serviceType == 4) {
						document.getElementById("addr_conct").innerHTML = '联系地址: '+detailData.ssupply_address1;
					}
					if (serviceType == 3) {
						document.getElementById("addr_start").innerHTML = '出发地址: '+detailData.ssupply_address1;
						document.getElementById("addr_end").innerHTML = '终点地址: '+detailData.ssupply_address2;
					}

					//图片组
					var picList = detailData.picture;
					var picHtml = "";
					picList.forEach(function(item) {
						picHtml += '<li><img src="'+toAbsUrl(item)+'" alt="图片加载失败" data-preview-src="" data-preview-group="1" /></li>';
					});
					document.getElementById("picList").innerHTML = picHtml;
					//价格
					document.querySelector(".price-box").innerHTML = 	'<i class="m-icon">&yen;</i>\n' +
																		'<span class="m-num">'+detailData.price.split(".")[0]+'</span><span class="m-num-deci">.'+detailData.price.split(".")[1]+'</span>' +
																		'<i class="m-icon">/'+detailData.unit+'</i>';
					//服务评价
					var list_comment = data.list_comment;
					document.getElementById("commentNum").innerText = list_comment.length; //评论数量
					var com_html = "";
					if (isset(list_comment)) {
						list_comment.forEach(function(item) {
							var scoreNum = Number(item.commen_score);
							var starHtml = '<div class="bot-bg"><div class="top-bg level-'+Math.round(scoreNum)+'"></div></div>';

							var comPicList = item.commen_picture;
							var comPicHtml = "";
							comPicList.forEach(function(item) {
								comPicHtml += '<p class="pic-item img-box" style="background-image: url('+toAbsUrl(item)+');"></p>'
							});

							var replyHtml = "";
							if (item.reply && item.reply != '') {
								replyHtml = '<div class="reply">' +
												'<i class="iconfont icon-07"></i>' +
												'<div class="reply-info">' +
													'<span class="reply-person">回复 : </span>' +
													'<span class="reply-content">'+item.reply+'</span>' +
												'</div>' +
											'</div>';
							}

							com_html += '<li>' +
											'<div class="user-avatar img-box" style="background-image: url('+toAbsUrl(item.UserHead)+');"></div>' +
											'<div class="com-time">'+item.commen_create_time+'</div>' +
											'<div class="com-info">' +
												'<div class="com-person">'+item.NickName+'</div>' +
												'<div class="grade">' +
													'<span>打分</span>' +
													'<div class="star-level">'+starHtml+'</div>' +
												'</div>' +
												'<p class="com-content">'+item.commen_content+'</p>' +
												'<div class="pics">'+comPicHtml+'</div>' +
											'</div>' +
											replyHtml +
										'</li>';
						});
						document.getElementById("comment").innerHTML = com_html;
					} else {
						document.getElementById("comment").innerHTML = '<div class="empty-list">空空如也</div>';
					}
					//交流区
					var list_interflow = data.list_interflow;
					document.getElementById("chatNum").innerText = list_interflow.length; //评论数量
					var chat_html = "";
					if (isset(list_interflow)) {
						list_interflow.forEach(function(item) {
							chat_html += '<li>' +
											'<div class="user-avatar img-box" style="background-image: url('+toAbsUrl(item.UserHead)+');"></div>' +
											'<div class="com-time">'+item.interflow_createtime+'</div>' +
											'<div class="com-info">' +
												'<div class="com-person">'+item.NickName+'</div>' +
												'<p class="com-content">'+item.interflow_content+'</p>' +
											'</div>' +
										'</li>';
						});
						document.getElementById("chat").innerHTML = chat_html;
					} else {
						document.getElementById("chat").innerHTML = '<div class="empty-list">空空如也</div>';
					}
				},
				addToCollect: function(control) {
					var urlParam = "token=" + db2.getVal("user_token");
					urlParam += "&gid=" + thisPage.pageId;
					urlParam += "&type_key=" + thisPage.pageType;
					
					doAjax("Index", "addCollection", urlParam, "post", function(rs) {
						api.hideProgress();
						if (rs.code == 1) {
							control.classList.add("on");
							PubApp.toast(rs.msg);
							setTimeout(function() { thisPage.timerCount = 1; }, 2000);
						} else {
							api.toast({ msg: rs.msg });
							setTimeout(function() { thisPage.timerCount = 1; }, 2000);
						}
					});
				},
				removeToCollect: function(control) {
					var urlParam = "token=" + db2.getVal("user_token");
					urlParam += "&gid=" + thisPage.pageId;
					urlParam += "&type_key=" + thisPage.pageType;
					
					doAjax("Index", "cancelCollection", urlParam, "post", function(rs) {
						api.hideProgress();
						if (rs.code == 1) {
							control.classList.remove("on");
							PubApp.toast(rs.msg);
							setTimeout(function() { thisPage.timerCount = 1; }, 2000);
						} else {
							api.toast({ msg: rs.msg });
							setTimeout(function() { thisPage.timerCount = 1; }, 2000);
						}
					});
				},
				addFollow: function(control) {
					var urlParam = "token=" + db2.getVal("user_token");
					urlParam += "&follow_mid=" + thisPage.uid;
					
					doAjax("Index", "addFollow", urlParam, "post", function(rs) {
						api.hideProgress();
						if (rs.code == 1) {
							control.innerText = "取消关注"
							control.classList.add("on");
							PubApp.toast(rs.msg);
							setTimeout(function() { thisPage.timerCount = 1; }, 2000);
						} else {
							api.toast({ msg: rs.msg });
							setTimeout(function() { thisPage.timerCount = 1; }, 2000);
						}
					});
				},
				removeFollow: function(control) {
					var urlParam = "token=" + db2.getVal("user_token");
					urlParam += "&follow_mid=" + thisPage.uid;
					
					doAjax("Index", "cancelFollow", urlParam, "post", function(rs) {
						api.hideProgress();
						if (rs.code == 1) {
							control.innerText = "加关注"
							control.classList.remove("on");
							PubApp.toast(rs.msg);
							setTimeout(function() { thisPage.timerCount = 1; }, 2000);
						} else {
							api.toast({ msg: rs.msg });
							setTimeout(function() { thisPage.timerCount = 1; }, 2000);
						}
					});
				},
				addEvent: function() {
					/*服务评价&交流区切换*/
					mui(".top-tab").on("tap", ".item", function() {
						if (this.classList.contains("on")) return;
						document.querySelector(".top-tab .on").classList.remove("on");
						this.classList.add("on");
						
						var type = this.getAttribute("data-type");
						document.querySelector("#commentList .active").classList.remove("active");
						document.getElementById(type).classList.add("active");
					});

					/*一键拨号*/
					document.querySelector("#btn_call").addEventListener("tap", function() {
						if (thisPage.tel != "") {
							var tel_number = thisPage.tel;
							api.confirm({
							    title: '提示',
							    msg: '是否拨打' + tel_number,
							    buttons: ['拨打', '取消']
							}, function(ret, err) {
								if (ret.buttonIndex == 1) {
									api.call({
									    type: 'tel',
									    number: tel_number
									});
								}
							});
						}
					});

					/*交流*/
					document.getElementById("btn_com").addEventListener("tap", function() {
						var param = "data_id=" + thisPage.pageId;
						param += "&data_type=" + thisPage.pageType;
						openWin("user_communicate", param);	
					});

					api.addEventListener({
					    name: 'updateComList'
					}, function(ret, err) {
					    setTimeout(function() {
				            thisPage.requestData();
				        }, 350);
					});

					/*收藏或取消收藏*/
					document.querySelector("#btn_collect").addEventListener("tap", function() {
						var self = this;
						if (isLogin() == true) {
							if (this.classList.contains("on")) { //取消收藏
								if (thisPage.timerCount) {
									thisPage.timerCount = 0;
									thisPage.removeToCollect(self);
								}
							} else { //添加收藏
								if (thisPage.timerCount) {
									thisPage.timerCount = 0;
									thisPage.addToCollect(self);
								}
							}
						} else {
							PubApp.toast("请先登录");
						}
					});

					/*加关注或取消关注*/
					document.querySelector("#btn_follow").addEventListener("tap", function() {
						var self = this;
						if (isLogin() == true) {
							if (this.classList.contains("on")) { //取消关注
								if (thisPage.timerCount) {
									thisPage.timerCount = 0;
									thisPage.removeFollow(self);
								}
							} else { //添加关注
								if (thisPage.timerCount) {
									thisPage.timerCount = 0;
									thisPage.addFollow(self);
								}
							}
						} else {
							PubApp.toast("请先登录");
						}
					});

					/*立即下单*/
					document.querySelector("#btn_orders").addEventListener("tap", function() {
						if (this.classList.contains("invalid")) return;

						if (isLogin() == true) {
							var param = "data_id=" + thisPage.pageId;
							param += "&ser_type=" + api.pageParam.ser_type;
							openWin("service_orders", param);
						} else {
							PubApp.toast("请先登录");
						}					
					});

					/*分享给朋友*/
					document.querySelector("#btn_share").addEventListener("tap", function() {
						mask.show();
            			$api.removeCls($api.dom("#share_box"), "hide");
					});
				}
			};
