<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no" />
		<link rel="stylesheet" href="../css/mui.min.css" />
		<link rel="stylesheet" href="../fonts/iconfont/iconfont.css" />
		<link rel="stylesheet" href="../css/style.css" />
	</head>
	<body>
		<div class="mui-bar mui-bar-nav">
			<span class="btn-top-left iconfont icon-houtui"></span>
			<h1 class="mui-title">我的微公益</h1>
		</div>
		<div class="top-tab-control">
			<div class="top-tab-item on" data-value="0">我的申请</div>
			<div class="top-tab-item" data-value="1">申请用户</div>
		</div>
		<script type="text/javascript" src="../js/mui.min.js" ></script>
		<script type="text/javascript" src="../js/db.js" ></script>
		<script type="text/javascript">
			var pageControl = new PageControl();
			apiready = function(){
				thisPage.init();
				thisPage.addEvent();
			};
			var thisPage = {
				init: function() {
					pageControl.winBack();
			
					api.openFrameGroup({
						name: "group_page",
						scrollEnabled: false,
						rect: {
							x: 0,
							y: 0,
							w: "auto",
							h: "auto",
							marginLeft:0,
						    marginTop:90,
						    marginBottom:0,
						    marginRight:0  
						},
						frames: [{
							name: "user_public_own",
							url: "user_public_own.html",
							vScrollBarEnabled: false,
			                hScrollBarEnabled: false,
			                bounces: false,
			                pageParam: {name: "public_own"},
							bgColor: "#fff"
						},{
							name: "user_public_person",
							url: "user_public_person.html",
							vScrollBarEnabled: false,
			                hScrollBarEnabled: false,
			                bounces: false,
			                pageParam: {name: "public_person"},
							bgColor: "#fff"
						}]
					}, function(ret, err) {
						/* empty */
					});
				},
				addEvent: function() {
					/*列表切换*/
					mui(".top-tab-control").on("tap", ".top-tab-item", function() {
						if (this.classList.contains("on")) return;

						document.querySelector(".top-tab-control .on").classList.remove("on");
						this.classList.add("on");

						var data_value = this.getAttribute("data-value");
						api.setFrameGroupIndex({
						    name: 'group_page',
						    index: Number(data_value)
						});
					});
				}
			};
		</script>
	</body>
</html>
